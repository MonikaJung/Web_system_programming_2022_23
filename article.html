		<article>
			<h3>
				Write your own chess oriented article
			</h3>
			
			<div>
				<textarea id="newArticle" name="message" rows="20" cols="160"></textarea>
			</div>
			
			<div>
				<input type="submit" id="submitArticle" value="Publish article">
			</div>
			
			
			<script>
				window.addEventListener("click", counting_time());//timer used with addEventListener zamiast inLine przy <body>
					
				const element = document.getElementById("submitArticle");
				
				element.addEventListener("click", writeArticle);
				
				function writeArticle(){
					var author = prompt("Please enter your name", "Anonymous");
					while (author == null) {
						author = prompt("Please enter your name", "Anonymous");
					}
					
					var newArticle = document.getElementById("newArticle").value;
					
					var seniority, intSeniority = 0;
					do{
						seniority = prompt("Please enter your chess playing seniority in months", "12");
						intSeniority =  Math.floor(parseFloat(seniority) / 12);
					}while(intSeniority == null || isNaN(intSeniority))
					
					document.writeln(author);
					document.write("<br>");
					document.writeln("Chess player seniority: " + intSeniority + " years");
					document.write("<br>");
					for(let i=0;i<40;i++)
						document.write("-");
					document.write("<br>");
					document.writeln(newArticle);
					
					alert("Congratulation!\nYou have succesfully published your article!");
				}
				
				
					
			</script>

		</article>
